<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/petitBac.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg custom-navbar"  data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="./public/image/logo-groupie.png" width="200" height="50"/> </a>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Salles</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Profil</a>
                </li>
            </ul>
          </div>
        </div>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <h1>Le petit bac</h1>
        <hr>
        <div class="parameter">
            <div class="d-flex justify-content-between align-items-center my-3">
                <div class="timer">Timer: <span id="timer">30</span>s</div>
                <div class="tours">Tours: <span id="currentTour">1</span> / <span id="totalTours">5</span></div>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <div class="card">
                    <h2>Album</h2>
                    <div class="space"></div>
                    <div class="reponses">
                        <div class="reponse text-start">1. <span id="reponse1"></span></div>
                        <div class="reponse text-start">2. <span id="reponse2"></span></div>
                        <div class="reponse text-start">3. <span id="reponse3"></span></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Groupe</h2>
                    <div class="space"></div>
                    <div class="reponses">
                        <div class="reponse text-start">1. <span id="reponse1"></span></div>
                        <div class="reponse text-start">2. <span id="reponse2"></span></div>
                        <div class="reponse text-start">3. <span id="reponse3"></span></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Instruments</h2>
                    <div class="space"></div>
                    <div class="reponses">
                        <div class="reponse text-start">1. <span id="reponse1"></span></div>
                        <div class="reponse text-start">2. <span id="reponse2"></span></div>
                        <div class="reponse text-start">3. <span id="reponse3"></span></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Featuring</h2>
                    <div class="space">
                        <div class="reponses">
                            <div class="reponse text-start">1. <span id="reponse1"></span></div>
                            <div class="reponse text-start">2. <span id="reponse2"></span></div>
                            <div class="reponse text-start">3. <span id="reponse3"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="form">
                <h4 class="text-start">Ta r√©ponse</h4>
                <form action="" method="post">
                    <input type="text" class="form-control mb-2" id="userReponse">
                    <button class="btn btn-primary float-end" type="submit" id="submitReponse">Valider</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
