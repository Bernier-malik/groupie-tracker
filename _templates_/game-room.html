<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Petit Bac</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/game-room.css">
</head>

<body>
    <div class="container text-center">
        <div class="row mt-4">
            <div class="col">
                <h1>Petit Bac</h1>
            </div>
        </div>

        <div class="row m-3">
            <div class="col">
                <div class="card p-4">
                    <h2>Rejoindre une salle de jeu</h2>
                    <div class="space mb-3"></div>
                    <div class="group">
                        <form method="GET" action="/game-room">
                            <h4>Code d'accès</h4>
                            <input type="number" name="code" required class="form-control mb-2" placeholder="1234" />
                            <button type="submit" class="btn btn-primary">Rejoindre</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card p-4">
                    <h2>Créer une nouvelle partie</h2>
                    <div class="space mb-3"></div>
                    <div class="group">
                        <a href="/create" class="btn btn-primary">Commencer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
