<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            const socket = new WebSocket("ws://localhost:8080/ws/game-home");
        
            socket.onmessage = function(event) {
                document.getElementById("chat").textContent += event.data + "\n";
            };
        
            function send() {
                const msg = document.getElementById("msg").value;
                socket.send(msg);
                document.getElementById("msg").value = "";
            }
        </script>

    <link rel="stylesheet" href="./css/game-room.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col align-self-center">
                <h1>Petit Bac</h1>
            </div>
        </div>
        <div class="row m-3">
            <div class="col">
                <div class="card">
                    <h2>Regoindre une salle de jeu</h2>
                    <div class="space">
                    </div>
                    <div class="group">
                        <form action="POST">
                            <h3>Code d'accès</h3>
                            <input type="number"/>
                            <button type="submit" class="btn btn-primary">Rejoindre</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h2>Créer une nouvelle partie</h2>
                    <div class="space">
                    </div>
                    <div class="group">
                        <a href="" class="btn btn-primary">Commencer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
